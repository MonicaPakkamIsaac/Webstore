<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'storeapp/bootstrap.css' %}" />
    <meta http-equiv="refresh" content="{{ request.session.get_expiry_age }};url={% url 'storeapp:logout' %}">
</head>
<body>
    <div class="form-control">
        <div class="text-center">
            <h1>Welcome</h1>
            <h2>Log In</h2><br>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required><br><br>
                <input type="password" name="password" placeholder="Password" required><br><br>
                <input class="btn btn-primary" type="submit" value="LOG IN">
            </form>
            <a href="{% url 'storeapp:reset_password' %}">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
