{% extends 'storeapp/base.html' %}

{% block body_block %}
    {% if code %}
        <p id="error">*Your New Password doesn't match the requirements given!</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
    </form>
{% endblock %}
